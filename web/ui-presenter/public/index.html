<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slide Presenter</title>
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
            margin: 16px;
        }

        #controls {
            margin-top: 12px;
        }

        #slides {
            display: flex;
            gap: 12px;
        }

        #main {
            width: 70%;
            border: 1px solid #ddd;
            height: 600px;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #thumbnails {
            width: 30%;
            max-height: 600px;
            overflow: auto;
            border: 1px solid #eee;
            padding: 8px;
        }

        .thumb {
            cursor: pointer;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            padding: 4px;
        }

        .recording {
            color: red;
            font-weight: bold
        }

        .segment {
            border: 1px dashed #ccc;
            padding: 6px;
            margin: 6px 0
        }
    </style>
</head>

<body>
    <h1>Slide Presenter (prototype)</h1>

    <label>Choose PDF: <input id="pdfInput" type="file" accept="application/pdf" /></label>
    <div id="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <span id="slidePos"></span>

        <button id="startRec">Start</button>
        <button id="pauseRec" disabled>Pause (upload)</button>
        <button id="stopRec" disabled>Stop</button>
        <span id="recState"></span>
    </div>

    <div id="slides">
        <div id="main">No PDF loaded</div>
        <div id="thumbnails"></div>
    </div>

    <h2>Segments</h2>
    <div id="segments"></div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
</body>

</html>
